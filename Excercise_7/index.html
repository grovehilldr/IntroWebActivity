<html>
    <head>
        <title> Excercise 7</title>
    </head>
    <body>

        <input id="name-input" type="text" placeholder="Enter your name" />
        
        <button id="my-button">Click Me</button>
        

        <script>
          //create a button variable that has features of "my-button"
          var myButton = document.querySelector('#my-button');
          //create a name input variable that has features of "name-input"
          var nameInput = document.querySelector('#name-input');
          //add an event listener funtion that reacts to a click
          myButton.addEventListener('click', function () {
            //if statement whose condition is when the name is not blank
            if (nameInput.value !== '') {
              //prints out "hello " and the name input value.
              alert('Hello ' + nameInput.value);
            }
          });
        </script>
        </body>
</html>
